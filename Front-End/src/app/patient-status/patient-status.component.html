<div class="row ">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Patients Status</h4>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Patient ID</th>
              <th>Patient Name</th>
              <th>Patient Date of Birth</th>
              <th>Patient Gender</th>
              <th>Patient Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patient of patients">
              <td>
                <span class="pl-2">{{patient.patientId}}</span>
              </td>
              <td>{{patient.patientName}}</td>
              <td>{{patient.patientDateOfBirth}}</td>
              <td>{{patient.gender}}</td>
              <td>
                <div
                  [ngClass]="((patient.isAdmitted) === true) ? 'badge badge-outline-success' : 'badge badge-outline-warning'">
                  {{(patient.isAdmitted === true) ? "Approved" : "Pending"}}
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
