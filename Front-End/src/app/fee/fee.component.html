<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Fee Form</h4>
      <form (ngSubmit)="onSubmitFee()" class="form-sample">
        <p class="card-description">
          Fee info
        </p>
        <div class="row">
          <div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Fee Payment Number ( if you know it )</label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="fee.feePaymentNumber" class="form-control" name="feePaymentNumber" type="text"/>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Patient ID</label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="fee.patientId" class="form-control" name="patientId" type="text"/>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <div class="input-group-prepend">
                <span class="input-group-text">{{fee.feeAmount}}</span>
              </div>
              <input (focus)="clearAmount()" [(ngModel)]="fee.feeAmount" aria-label="Fee Amount" class="form-control"
                     name="feeAmount" type="text">
            </div>
          </div>
        </div>
        <button class="btn btn-outline-success btn-icon-text" type="submit">
          <i class="mdi mdi-file-check btn-icon-prepend"></i>
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card">
          <div class="card-body">
            <div *ngFor="let f of fees">
              <div class="row">
                <div class="col-12">
                  <div class="preview-list">
                    <div class="preview-item border-bottom">
                      <div class="preview-item-content d-sm-flex flex-grow">
                        <div class="flex-grow">
                          <h6 class="preview-subject">{{f.patientId}}</h6>
                          <p class="text-muted mb-0">{{f.feePaymentNumber}}</p>
                        </div>
                        <div class="mr-auto text-sm-right pt-2 pt-sm-0">
                          <p class="text-muted">{{f.feeAmount}} $</p>
                          <p class="text-muted mb-0">{{f.feeDate}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
