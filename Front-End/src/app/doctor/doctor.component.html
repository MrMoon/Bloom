<div class="row">
  <div class="col-md-4 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Enter Doctor ID</h4>
        <form (ngSubmit)="getDoctorDetails()" class="form-sample">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-sm-9">
                  <label>
                    <input [(ngModel)]="doctorId" class="form-control" name="doctorId" type="text"/>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-outline-success btn-fw" type="submit">Get Doctor Details</button>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="doctorFlag" class="col-md-8 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h2>Doctor {{this.doctor.employeeId}} Details</h2>
        </div>
        <hr/>
        <form (ngSubmit)="updateDoctor()" class="forms-sample">
          <div class="form-group">
            <label for="doctorName">Name</label>
            <input [(ngModel)]="doctor.employeeName" class="form-control" id="doctorName" name="doctorName" type="text"
                   value="{{doctor.employeeName}}"/>
          </div>
          <div class="form-group">
            <label for="doctorDateOfBirth">Birth Date</label>
            <input [(ngModel)]="doctor.employeeDateOfBirth" class="form-control" id="doctorDateOfBirth"
                   name="doctorDateOfBirth"
                   type="date" value="{{doctor.employeeDateOfBirth}}"/>
          </div>
          <div class="form-group">
            <label for="doctorSalary">Salary</label>
            <input [(ngModel)]="doctor.employeeSalary" class="form-control" id="doctorSalary"
                   name="doctorSalary"
                   type="text" value="{{doctor.employeeSalary}}"/>
          </div>
          <div class="form-group">
            <label class="col-form-label">Doctor Available Days</label>
            <div class="mg-t-20 mg-lg-t-0">
              <ng-select [(ngModel)]="doctorSelectedDays"
                         [items]="doctorDaysOptions"
                         [multiple]="true"
                         name="doctorDays"
                         required>
              </ng-select>
            </div>
          </div>
          <button class="btn btn-primary mr-2" type="submit">Update</button>
          <button (click)="deleteDoctor()" class="btn btn-outline-danger btn-fw" type="button">Delete
            Doctor
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="doctorFlag" class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              <h2>Add Times to Doctor {{this.doctor.employeeId}}</h2>
            </div>
            <form (ngSubmit)="updateDoctor()" class="forms-sample">
              <div class="form-group">
                <label for="doctorTime">Time</label>
                <input [(ngModel)]="doctorTimeTemp" class="form-control" id="doctorTime"
                       name="doctorTime"
                       placeholder="23:22" type="time"/>
              </div>
              <button (click)="addTimeDoctor()" class="btn btn-primary mr-2" type="button">Add Time to
                Doctor {{doctor.employeeId}}
              </button>
            </form>
            <div *ngFor="let doctorTime of doctorTimes">
              <div class="row">
                <div class="col-12">
                  <div class="preview-list">
                    <div class="preview-item border-bottom">
                      <div class="preview-item-content d-sm-flex flex-grow">
                        <div class="flex-grow">
                          <h5 class="preview-subject">{{doctorTime.doctorId}}</h5>
                          <h6 class="text-muted mb-0">{{doctorTime.timing}}</h6>
                        </div>
                        <div class="mr-auto text-sm-right pt-2 pt-sm-0">
                          <button (click)="deleteDoctorTime(doctorTime)" class="btn btn-outline-danger btn-fw"
                                  type="button">Delete
                            Time
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
