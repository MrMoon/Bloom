<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Patient Form</h4>
      <form (ngSubmit)="onSubmitPatient()" class="form-sample">
        <p class="card-description">Personal info</p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Patient ID ( if you know it) </label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="patient.patientId" class="form-control" name="patientId" type="text"/>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">First Name</label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="firstName" class="form-control" name="firstName" type="text"/>
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Last Name</label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="lastName" class="form-control" name="lastName" type="text"/>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Date of Birth</label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="patient.patientDateOfBirth" class="form-control" name="patientDateOfBirth"
                         placeholder="yyyy-mm-dd"/>
                </label>
              </div>
            </div>
          </div>
          <div class="form-check form-check-success">
            <label class="form-check-label">
              <input [(ngModel)]="patient.isAdmitted" class="form-check-input" name="isAdmitted" type="checkbox">
              Admitted
              <i class="input-helper"></i>
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Gender</label>
            <div class="col-sm-9">
              <label>
                <select [(ngModel)]="patient.gender" class="form-control" name="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <button class="btn btn-outline-success btn-icon-text" type="submit">
          <i class="mdi mdi-file-check btn-icon-prepend"></i>
          Submit
        </button>
      </form>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card">
          <div class="card-body">
            <div *ngFor="let pa of patients">
              <div class="row">
                <div class="col-12">
                  <div class="preview-list">
                    <div class="preview-item border-bottom">
                      <div class="preview-item-content d-sm-flex flex-grow">
                        <div class="flex-grow">
                          <h6 class="preview-subject">{{pa.patientName}}</h6>
                          <p class="text-muted mb-0">{{pa.patientId}}</p>
                        </div>
                        <div class="mr-auto text-sm-right pt-2 pt-sm-0">
                          <p class="text-muted">{{pa.patientDateOfBirth}}</p>
                          <p class="text-muted mb-0">{{pa.gender}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
