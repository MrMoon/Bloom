<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Inventory Form</h4>
      <form (ngSubmit)="onInventorySubmit()" class="form-sample">
        <p class="card-description">Item info</p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Inventory ID ( if you know it ) </label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="inventory.inventoryId" class="form-control" name="inventoryId" type="text"/>
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nurse ID</label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="inventory.inventoryMangedBy" class="form-control" name="nurseId" type="text"/>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Record</label>
                <div class="col-sm-9">
                  <label>
                    <input [(ngModel)]="inventory.inventoryRecord" class="form-control" name="inventoryRecord"
                           type="text"/>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Record Type</label>
                <div class="col-sm-9">
                  <label>
                    <input [(ngModel)]="inventory.inventoryRecordType" class="form-control" name="inventoryRecordType"
                           type="text"/>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">{{inventory.inventoryAmount}}</span>
              </div>
              <input (focus)="clearAmount()" [(ngModel)]="inventory.inventoryAmount" aria-label="Amount"
                     class="form-control" name="inventoryAmount" type="text">
            </div>
          </div>
        </div>
        <button class="btn btn-outline-success btn-icon-text" type="submit">
          <i class="mdi mdi-file-check btn-icon-prepend"></i>
          Submit
        </button>
      </form>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card">
          <div class="card-body">
            <div *ngFor="let inv of inventories">
              <div class="row">
                <div class="col-12">
                  <div class="preview-list">
                    <div class="preview-item border-bottom">
                      <div class="preview-item-content d-sm-flex flex-grow">
                        <div class="flex-grow">
                          <h6 class="preview-subject">{{inv.inventoryRecord}}</h6>
                          <p class="text-muted mb-0">{{inv.inventoryId}}</p>
                        </div>
                        <div class="mr-auto text-sm-right pt-2 pt-sm-0">
                          <p class="text-muted">{{inv.inventoryAmount}}</p>
                          <p class="text-muted mb-0">{{inv.inventoryRecordType}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
