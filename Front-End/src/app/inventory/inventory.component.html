<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Inventory Form</h4>
      <form class="form-sample">
        <p class="card-description">Item info</p>

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Inventory ID ( if you know it ) </label>
              <div class="col-sm-9">
                <label>
                  <input type="text" class="form-control" />
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nurse ID</label>
              <div class="col-sm-9">
                <label>
                  <input type="text" class="form-control" />
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">

                <label class="col-sm-3 col-form-label">Record</label>

                  <label>
                    <input type="text" class="form-control" />

                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="col-md-6">

                <div class="col-sm-9">
                  <label>
                    <input type="text" class="form-control" />
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">0.00</span>
              </div>
              <input type="text" class="form-control" aria-label="Amount">
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
