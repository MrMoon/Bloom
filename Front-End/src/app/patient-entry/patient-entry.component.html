<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Patient Entry Form</h4>
      <form class="form-sample">
        <p class="card-description">
          Entry info
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Patient ID</label>
              <div class="col-sm-9">
                <label>
                  <input type="text" class="form-control" />
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Entry Type</label>
              <div class="col-sm-9">
                <label>
                  <select class="form-control">
                    <option>Emergency</option>
                    <option>OPD</option>
                    <option>Routine check up</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="template-demo mt-2">
          <button class="btn btn-success btn-icon-text" type="button">
            <i class="mdi mdi-file-check "></i>
            Admit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
