<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Patient Entry Form</h4>
      <form (ngSubmit)="onPatientEntrySubmit()" class="form-sample">
        <p class="card-description">
          Entry info
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-form-label">Patient Entry ID ( if you know it )</label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="patientEntry.patientEntryId" class="form-control" name="patientEntryId"
                         type="text"/>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Patient ID</label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="patientEntry.patientId" class="form-control" name="patientId" type="text"/>
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Entry Type</label>
              <div class="col-sm-9">
                <label>
                  <select [(ngModel)]="patientEntry.patientEntryType" class="form-control" name="entryType">
                    <option selected="selected" value="Emergency">Emergency</option>
                    <option value="OPD">OPD</option>
                    <option value="ROUTINE_CHECK_UP">Routine check up</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Doctor ID</label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="patientEntry.patientDoctorId" class="form-control" name="doctorID" type="text"/>
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Room Number</label>
              <div class="col-sm-9">
                <label>
                  <input [(ngModel)]="patientEntry.patientRoomNumber" class="form-control" name="roomNumber"
                         type="text"/>
                </label>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-outline-success btn-icon-text" type="submit">
          <i class="mdi mdi-file-check btn-icon-prepend"></i>
          Admit
        </button>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="card">
          <div class="card-body">
            <div *ngFor="let entry of patientEntries">
              <div class="row">
                <div class="col-12">
                  <div class="preview-list">
                    <div class="preview-item border-bottom">
                      <div class="preview-item-content d-sm-flex flex-grow">
                        <div class="flex-grow">
                          <p class="text-muted mb-0">Entry ID : {{entry.patientEntryId}}</p>
                          <h6 class="preview-subject">{{entry.patientEntryType}}</h6>
                          <h6 class="preview-subject">Patient ID : {{entry.patientId}}</h6>
                        </div>
                        <div class="mr-auto text-sm-right pt-2 pt-sm-0">
                          <p class="text-muted">Doctor ID : {{entry.patientDoctorId}}</p>
                          <p class="text-muted mb-0">Room Number : {{entry.patientRoomNumber}}</p>
                          <button (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-fw"
                                  type="button">Delete Patient Entry
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
