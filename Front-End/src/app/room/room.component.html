<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add a Room</h4>
      <form class="form-sample">
        <p class="card-description">New Room info </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Room Type</label>
              <div class="col-sm-9">
                <label>
                  <input type="text" class="form-control" />
                </label>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-outline-success btn-fw" type="button">Add room</button>
      </form>
    </div>
  </div>
</div>

<div class="row ">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">All Rooms</h4>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th> Room ID</th>
              <th> Room Type</th>
              <th> Availability</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let room of rooms">
              <td>
                <span class="pl-2">{{room.roomId}}</span>
              </td>
              <td>{{room.roomType}}</td>
              <td>
                <div
                  [ngClass]="((room.isAvailable) === true) ? 'badge badge-outline-success' : 'badge badge-outline-danger'">
                  {{(room.isAvailable === true) ? "Available" : "Not Available"}}
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
